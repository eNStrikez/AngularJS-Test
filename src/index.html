<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-app="app" ng-cloak>
        <div ng-controller="searchController">
            <md-input-container flex>
                <label>Name</label>
                <input type="text" ng-model="name"/>
            </md-input-container>
            <md-list flex="">
                <md-list-item ng-repeat="i in items | searchFor:name">
                    <a href="{{'weapon.html?hash=' + i.hash}}"> <img class="md-avatar" ng-src="{{path + i.displayProperties.icon}}"/></a>
                    <div class="md-list-item-text" layout="column">{{i.displayProperties.name}}</div>
                </md-list-item>
            <md-list>  
        </div>
    </body>
</html>
